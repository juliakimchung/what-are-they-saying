<div ng-controller="ViewMyCollectionCtrl">
	<div class="text-center container">
		<img src="#"><h1 id="head">My Collection</h1>
	</div>
	<div class=""></div>
		<article class="col-md-11 box" ng-repeat="video in data|filter:{title: searchText.search}">
					<strong><p id="title">{{video.title}}</p></strong>
						<p id="lyrics">{{video.lyrics}}</p>
						<img ng-src="{{video.pic.url}}">
						<!-- <a class="anc" ng-href="/#!/collection/{{video.id}}}">Watch Video</a> -->
					<button><a class='watch' class="btn" ng-href="/#!/edit/{{video.id}}" ng-click>Watch Video</a></button>
		</article>
</div>
