
<div class="container-fluid container">
 <h2 class="head">MY COLLECTION</h2>

	<div class="row">
		 <article class="col-md-4 box " ng-repeat="video in data|filter:{title: searchText.search}">

					<strong><p id="title">{{video.title}}</p></strong>
						<img class="videoPic" ng-src="{{video.pic.url}}">
					<button class="deleteBtn" ><a class="deleteBtn"	ng-click="remove(video.id)">Delete Video</a></button>
					<button class="deleteBtn"><a class="watch" class="watchBtn" ng-href="/#!/edit/{{video.id}}">Watch Video</a></button>
		 </article>
	</div>
</div>
