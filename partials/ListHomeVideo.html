<div class="text-center container">
		<h1 id="head">Home </h1>

	<div class=""></div>
		<article class="col-md-4 box" ng-repeat="video in selectedVideos|filter:{title: searchText.search}">
				<strong><p id="title">{{video.title}}</p></strong>
				<div class="video">
					<img ng-src="{{video.pic.url}}">
				</div>
				<button><a class="watch" class="btn" ng-href="/#!/lyric/{{video.id}}">Watch</a></button>
				<!-- <div class="col-md-12 lyrics">
					<h4 id="lyrics">{{video.lyrics}}</h4>
				</div> -->
		</article>

</div>
