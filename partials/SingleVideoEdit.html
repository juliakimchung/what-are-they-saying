<div class="container-fluid container editVideo ">
  <div class="topItems">
    <h3>{{currentVideo.title}}</h3>
    <button class="lyric-btn btn showLyricsBtn" ng-click="lyrics=true">Show Lyrics/Write Lyrics</button>
  </div>
  <div class="row">
    <div class="video col-md-8 embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item"  width="560" height="349" ng-src='{{currentPath}}' allowfullscreen></iframe>
    </div>
    <div class="lyrics-wrapper wrapper col-md-4">
      
      <div class="text">
        <textarea rows="12" placeholder="Place your lyrics here" ng-model="currentVideo.lyrics"></textarea><br>
        <input type="checkbox" class="editBtn" ng-checked="false" ng-model="currentVideo.review">For Review
        <button class="btn editBtn" ng-click="editVideo()">Save in your collection</button><br>
          <!-- this checkbox is to send the info to the data for the review page to show the data when it's called-->
      </div>
      <div class= "lyrics" ng-show="lyrics">
        <h4 class="lyricsEdit">Lyrics:</h4>
        <p class="lyricsSize">{{currentVideo.lyrics}}</p>
      </div>
    </div>
  </div>
</div>
