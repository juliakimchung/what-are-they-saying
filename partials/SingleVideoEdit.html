<div >
	<div class="col-md-6 editVideo">
		<h3>{{currentVideo.title}}</h3>
			<!-- <iframe width="850" height="500" ng-src= 'http://www.youtube.com/embed/tiV4yyZF4mc' frameborder="1" allowfullscreen></iframe> -->
			<div class="video">
			<iframe width="1250" height="800" ng-src= '{{currentPath}}' frameborder="0" allowfullscreen></iframe>
			</div>
			<!-- <button class="btnx" ng-click="removeVideo(currentVideo)">Delete Video</button> -->
      <!-- <a class="anc" ng-href="/#!/edit/:videoId">Watch Video</a> -->
		<div class="col-md-8 lyrics">
			<h2>Lyrics: {{currentVideo.lyrics}}</h2>
			
		</div>
		<button class="btn" ng-click="lyrics=true">Write Lyrics</button>
		
		<div ng-show="lyrics">
			<textarea rows="3" placeholder="Place your lyrics here" ng-model="currentVideo.lyrics"></textarea>
			<button class=btn ng-click="editVideo()">Save in your collection</button><br>
			<!-- this checkbox is to send the info to the data for the review page to show the data when it's called-->
			<input type="checkbox" ng-checked="false" ng-model="currentVideo.review">For Review
		</div>
	</div>
</div>
