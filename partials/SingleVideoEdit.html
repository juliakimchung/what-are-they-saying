<div class="col-md-12 editVideo">

	<h3>{{currentVideo.title}}</h3>
<button class="lyric-btn" ng-click="lyrics=true">Show Lyrics/Write Lyrics</button>
<div class="video">
    <iframe width="1000" height="600" ng-src='{{currentPath}}' frameborder="0" allowfullscreen></iframe>
</div>
 <div ng-show="lyrics">
 		<div class="col-md-6 text">
    	<textarea rows="12" placeholder="Place your lyrics here" ng-model="currentVideo.lyrics"></textarea><br>
      <button class=btn ng-click="editVideo()">Save in your collection</button><br>
      <input type="checkbox" ng-checked="false" ng-model="currentVideo.review">For Review
    </div>
    <div class="col-md-6 lyrics">
        <h4>{{currentVideo.lyrics}}</h4>
    </div>
    
        
        <!-- this checkbox is to send the info to the data for the review page to show the data when it's called-->
    
  </div>
 </div>
