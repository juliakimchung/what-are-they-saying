<div class="text-center container">
		<h2 class="head">REVIEW </h2>

	<div class="row">
		<article class="col-md-4 box" ng-repeat="video in data|filter:{title: searchText.search}">
				<strong><p id="title">{{video.title}}</p></strong>
				<strong><p id="username">Translated by:  {{video.username}}</p></strong>
				
					<img class="videoPic" ng-src="{{video.pic.url}}">
				<button class="checkoutLyricsBtn"><a class="watch" class="btn" ng-href="/#!/lyric/{{video.id}}">Checkout Lyrics</a></button>
				
		</article>
	</div>
</div>
